<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title >Avatar</ion-title>


    <ion-button shape="round" slot="end" fill="clear" size="large" >
      <ion-avatar>
        <!-- <img src="/assets/stan-lee.jpg" /> -->
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-chip outline="true" color="danger" *ngFor="let item of [1,1,1,1,1]">
  <ion-avatar  >
    <img src="/assets/stan-lee.jpg" />
  </ion-avatar>
  <ion-label>Chip Avatar</ion-label>
</ion-chip>

<ion-list>
  <ion-item *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar slot="start">
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-list>


</ion-content>
